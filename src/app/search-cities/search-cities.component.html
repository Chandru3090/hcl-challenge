<form [formGroup]="searchCitiesForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" formControlName="city" placeholder="Enter a city to search">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
